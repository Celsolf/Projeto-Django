<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Candidato</title>
</head>
<body>
    <h1>Tem certeza que deseja excluir {{ candidato.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
    </form>
    <a href="{% url 'listar_candidatos' %}">Cancelar</a>
</body>
</html>
